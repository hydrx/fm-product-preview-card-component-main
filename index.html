<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <main class="card">
    <picture>
      <source media="(max-width:624px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume Bottle." class="card__image">
    </picture>
    <section class="card__info">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <span class="price"><strong>$149.99</strong></span>
      <span class="price-old">$169.99</span>
      <button id="cart">
        <img src="images/icon-cart.svg" alt="cart icon." class="cart__icon">Add to Cart
      </button>
      </section>
    </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hydrx">Ticia Francisco</a>.
  </footer>
</body>
</html>
